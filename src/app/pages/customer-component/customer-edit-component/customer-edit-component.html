<form class="example-container" [formGroup]="form" (submit)="operate()">
    <div [hidden]="true">
        <mat-form-field>
        <input matInput placeholder="ID" formControlName ="idCustomer">
    </mat-form-field>
    </div>

    <mat-form-field>
        <input matInput placeholder="dni" formControlName ="dni">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="firstName" formControlName ="firstName">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="lastName" formControlName ="lastName">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="phone" formControlName ="phone">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="address" formControlName ="address">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="email" formControlName ="email">
    </mat-form-field>

    <button mat-button type="submit">
        <mat-icon>done</mat-icon>
        <span>Done</span>
    </button>

    <button mat-button type="button"  routerLink="/pages/customer">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
    </button>
</form>
